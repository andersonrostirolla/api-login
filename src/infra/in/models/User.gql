type User {
  email: String!
  password: String!
  name: String!
}

input UserInput {
  email: String!
  password: String!
  name: String!
}

type Query {
  user(email: String!): User!
}

type Mutation {
  createUser(data: UserInput!): User!
  updateUser(data: UserInput!): User!
  deleteUser(email: String!): Boolean
}
